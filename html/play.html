var monopolyHtml = '<li class="monopoly-item" id=ml_{{id}}><div class="monopoly-landing">{{monopolyname}}</div><div class="monopoly-property">{{monopolyproperty}}</div><div class="monopoly-price">{{monopolyprice}}</div><div class="del"><div class="btn-del" data-del-id={{delid}}>X</div></div></li>'

var totalHtml = '<li class="monopoly-item" id="monopoly_total"><div class="monopoly-count">âš¡ï¸èƒ½åŠ›å€¼</div><div class="monopoly-price">{{totalprice}}</div></li>'

// é¡¯ç¤ºåœ°é»æ¸…å–®
function showLanding(){
  $('#landing_list').html('');
  for(i=0;i<myList.list.landing.length;i++){
    var landingName = myList.list.landing[i];
    var currHtml = landingHtml.replace("{{id}}",i+1)
                              .replace("{{lirid}}",i+1)
                              .replace("{{value}}",landingName)
                              .replace("{{landingname}}",landingName);
    $('#landing_list').append(currHtml);
  }
  $('input[type=radio][name=landing]').on('change',function(){
    $('.main-name').text($(this).parent().children('.landing-label').text());
    if ($("input[name='landing']:checked").val()) {
      $('#property').removeClass('block');
    }
  });
}

// é¡¯ç¤ºç¶“ç‡Ÿé …ç›®æ¸…å–®
function showProperty(){
  $('#property_list').html('');
  for(i=0;i<myList.list.property.length;i++){
    var property = myList.list.property[i];
    var propertyName = property.name;
    var propertyPrice = property.price;
    var propertyImg = property.img;
    var currHtml = propertyHtml.replace("{{id}}",i+1)
                              .replace("{{pirid}}",i+1)
                              .replace("{{value}}",propertyName+','+propertyPrice)
                              .replace("{{propertyname}}",propertyName)
                              .replace("{{propertyprice}}",propertyPrice)
                              .replace("{{img}}",propertyImg);
    $('#property_list').append(currHtml);
  }
}

function showMonopoly(){
  $('#monopoly_list').html('');
  var total = 0
  for(i=0;i<myList.list.monopoly.length;i++){
    var monopoly = myList.list.monopoly[i];
    var monopolyLanding = monopoly.landing;
    var monopolyProperty = monopoly.property;
    var monopolyPrice = monopoly.price;
    var currHtml = monopolyHtml.replace("{{id}}",i+1)
                               .replace("{{monopolyname}}",monopolyLanding)
                               .replace("{{monopolyproperty}}",monopolyProperty)
                               .replace("{{monopolyprice}}",monopolyPrice)
                               .replace("{{delid}}",i);
    $('#monopoly_list').append(currHtml);
    total += monopolyPrice;
  }
  var currHtml = totalHtml.replace("{{totalprice}}",total);
  $('#monopoly_list').append(currHtml);
  $('.btn-del').on('click',function(){
    removeMonopoly($(this).attr('data-del-id'));
  });
}

// ç¢ºå®š
$('#btn_yes').on('click',function(){
  var landingValue = $("input[name='landing']:checked").val();
  var pV = $("input[name='property']:checked").val().split(',');
  var propertyValue = pV[0];
  var priceValue = parseInt(pV[1]);
  myList.list.monopoly.push(
    {
      landing: landingValue,
      property: propertyValue,
      price: priceValue
    }
  );      
  showMonopoly();
  blockList();
});
// å–æ¶ˆ
$('#btn_no').on('click',function(){
  blockList();
});

// é—œé–‰
function blockList(){
  $('input[type=radio]').prop('checked', false);
  $('.main-name').text('ã€è«‹å…ˆé¸æ“‡åœ°é»ã€‘');
  $('#property').addClass('block');
}

// åˆªé™¤é …ç›®
function removeMonopoly(id){
  myList.list.monopoly.splice(id,1);
  showMonopoly();
}
